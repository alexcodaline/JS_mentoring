<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Calendar</h1>
      <div id="calendar"></div>
      <h2>Events <span id="selected-date"></span></h2>
      <div class="event-list" id="event-list"></div>

      <div id="event-form">
        <input type="text" id="event-input" placeholder="enter" />
        <button id="save-event">Save</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
